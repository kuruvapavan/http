
<!DOCTYPE html>
<html>
<body>


<div id="one">
<button type="button" onclick="loadXMLDoc()">load</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("one").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "http.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
